<!doctype html>
<template>
  <style>
    :root {
      --background-color: #000000;
      --highlight-color: #262626;
      --font-color: white;
      --border-color: #262626;
    }
    * {
      font-family: Syne, sans-serif;
    }
    #bottomsheet-container {
      bottom: 0;
      left: 0;
      right: 0;
      margin: 0;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 4px;
      background-color: #000000;
      border-top: 2px solid #262626;
      position: absolute;
      bottom: 0;
      border-radius: 20px 20px 0 0;
    }

    .bottom-sheet-container-hidden {
      display: none;
      padding-bottom: 0vh;
    }

    #bottomsheet-header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    p {
      color: var(--font-color);
    }
    #drag-bar {
      width: 5vw;
      height: 10px;
      background-color: white;
      border: 0.5rem;
      border-radius: 30px;
      margin: 10px;
      margin-top: 1vh;
    }

    .empty-space {
      flex: 1;
    }

    #bottomsheet-header-title {
      display: flex;
      align-self: flex-start;
      justify-self: flex-start;
    }

    .bottomsheet-header-buttons {
      font-size: 3em;
      display: flex;
      flex-direction: row;
      align-items: center;
      width: 100vw;
    }

    .bottomsheet-header-item {
      margin: 0 25px 0 10px;
      padding: 0px 30px 0px 30px;
    }

    .bottomsheet-content-item {
      display: flex;
      border-radius: 15px;
      text-align: center;
      font-size: 2em;
      margin: 10px 0 10px 0;
      padding: 0px 20vw;
      justify-content: center;
    }
    activity-entry.bottomsheet-content-item:hover {
      display: flex;
      border-radius: 15px;
      text-align: center;
      transition: background-color 0.2s;
      background-color: #262626;
      font-size: 2em;
      margin: 10px 0 10px 0;
      padding: 0px 20vw;
      justify-content: center;
    }

    .bottomsheet-header-button {
      font-size: 40px;
    }
    button {
      background-color: black;
      border: 1px black;
      color: white;
    }
    button:hover {
      background-color: #262626;
      border: 1px #262626;
    }

    #bottomsheet-content {
      transition: height 300ms;
      overflow-y: scroll;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .bottomsheet-content-title {
      display: flex;
      text-align: center;
      font-size: 2em;
      padding-top: 2%;
      padding-bottom: 2%;
    }

    .hidden {
      display: none;
    }
  </style>

  <form id="bottomsheet-container">
    <header id="bottomsheet-header">
      <div id="drag-bar" class="bottomsheet-header-item"></div>
      <div class="bottomsheet-header-buttons">
        <p id="bottomsheet-header-title" class="bottomsheet-header-item">
          title
        </p>
        <div class="empty-space"></div>
        <button
          id="bottomsheet-add"
          class="bottomsheet-header-item bottomsheet-header-button"
          type="button"
        >
          add
        </button>
        <button
          id="bottomsheet-back"
          class="bottomsheet-header-item bottomsheet-header-button hidden"
          type="button"
        >
          back
        </button>
        <button
          id="bottomsheet-cancel"
          class="bottomsheet-header-item bottomsheet-header-button hidden"
          type="button"
        >
          cancel
        </button>
        <button
          id="bottomsheet-done"
          class="bottomsheet-header-item bottomsheet-header-button"
          type="button"
        >
          done
        </button>
      </div>
    </header>
    <main id="bottomsheet-content"></main>
  </form>
</template>
