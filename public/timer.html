<!doctype html>
<title>HIIT</title>
<div id="mainBody">
  <div id="timerContainer">
    <svg class="time-wrapper" width="500" height="500" viewBox="0 0 500 500">
      <circle
        cx="250"
        cy="250"
        r="200"
        stroke="currentColor"
        stroke-width="15"
        fill="transparent"
      />
    </svg>
    <div class="columnContainer">
      <input type="number" name="" value="" class="columnItem" />
      <h1 class="columnItem">0</h1>
      <button id="timerButton" class="columnItem">start</button>
    </div>
  </div>
</div>
<link rel="stylesheet" href="./css/main.css" />
<script src="script/timer.js"></script>
